    let shiftEn = false
    let shiftKey = false
    let isUpperCase = false
    let isCopied = false

    document.addEventListener('keyup', keyup);

    //处理中英文切换
    function keyup(e) {
        if (e.shiftKey && shiftKey) {
            shiftKey = true
            return
        }

        if (shiftKey) {
            shiftKey = false
            return
        }
        console.log(e.key, e.shiftKey)

        if (e.key === "Shift" && !e.shiftKey) {
            if (isCopied) {
                isCopied = false
                return
            }
            if (isUpperCase) {
                isUpperCase = false
                return
            }
            shiftEn = !shiftEn
            shift.innerText = shiftEn ? "EN" : "中"
        }

        if (e.key === "Escape") {
            setCandidates([])
        }

    const funcs = {
        "now": function () {
            let options = {
                weekday: "long", year: "numeric", month: "short",
                day: "numeric", hour: "2-digit", minute: "2-digit"
            };

            return (new Date()).toLocaleTimeString("zh-CN", options);
        },
        "date": function () { return (new Date()).toISOString().substring(0, 10); },
        "year": function () { return (new Date()).toISOString().substring(0, 4); }
    }


    const root = {}

    //把每个字的编码保存在 root 对象中
    for (const k in one) {
        let currentState = root
        currentState[k] = { 1: one[k] }
    }

    //把每个字的编码结构化保存在 root 对象中
    for (const k in chars) {
        let currentState = root
        for (const charKey in chars[k]) {
            let code = chars[k][charKey]
            currentState[code] = currentState[code] ?? {}
            currentState = currentState[code]
        }

        let count = 1
        for (const i in currentState) {
            count++
        }

        currentState[count] = k
        // console.log(count, k, "-----------------------")
    }

    // 把词语的编码保存到 root 对象中
    for (const wordsKey in words) {
        if (chars[wordsKey]) {
            words[wordsKey].forEach(function (v) {
                let arr = v.split("")
                let valid = true
                arr.forEach((c) => {
                    if (!chars[c]) {
                        valid = false
                    }
                });

                if (valid) {
                    let codes = ""
                    if (v.length === 1) {
                        codes = chars[wordsKey].substring(0, 2) + chars[v].substring(0, 2);
                    } else if (v.length === 2) {
                        codes = chars[wordsKey].substring(0, 1) + chars[arr[0]].substring(0, 1) + chars[arr[1]].substring(0, 2);
                    } else if (v.length === 3) {
                        codes = chars[wordsKey].substring(0, 1) + chars[arr[0]].substring(0, 1) + chars[arr[1]].substring(0, 1) + chars[arr[2]].substring(0, 1);
                    }
                    var word = wordsKey + v
                    let currentState = root
                    for (const k in codes) {
                        if (!currentState[codes[k]]) {
                            currentState[codes[k]] = {}
                        }
                        currentState = currentState[codes[k]]
                    }
                    currentState["" + Object.values(currentState).length] = word
                }
            })
        }
    }

    let text = [];
    let strokes = []
    let state = root;
    let candidates = [];
    let o = "";

    function input() {
        var strokesArr = []
        strokes.forEach(function (v) {
            strokesArr.push(v[0])
        });
        return strokesArr.join("")
    }

    function refreshStrokesBar() {
        strokesBar.innerText = input()
    }

    function active(e) {
        if (e.code === "Space") {
            // 页面有滚动条时防止滚屏
            e.preventDefault()
        }
        console.log(e.code, e.key);

        switch (e.key) {
            case ":":
                o = "："
                break
            case "?":
                o = "？"
                break
            case "，":
                o = "，"
                break
            case ",":
                o = "，"
                break
            case ".":
                o = "。"
                break
            case "!":
                o = "！"
                break
            case "Enter":
                //Copy content
                if (e.shiftKey) {
                    t = text.join("")
                    navigator.clipboard.writeText(t)
                    isCopied = true
                    return
                }
                o = "<br>"
                break
            case "\"":
                o = "”"
        }

        if (e.key.length == 1 && e.key >= 'A' && e.key <= 'Z') {
            o = e.key
        }
        if (e.key.length == 1 && e.key >= 1 && e.key <= 9) {
            if (candidates.length >= e.key && strokes.length >= 1) {
                o = candidates[e.key - 1][1]
                console.log(candidates, candidates.length, "determined ", o)
            } else {
                o = e.key
            }
        }

        //处理中文问号
        if (o && e.shiftKey) {
            shiftKey = true
        }

        if (e.code === "Backspace" || e.code === "Delete") {
            if (strokes.length > 0) {
                strokes.pop()
                refreshStrokesBar()
                if (strokes.length > 0) {
                    var previous = strokes[strokes.length - 1]
                    state = previous[1]
                    showCandidates(state)
                } else {
                    state = root
                    setCandidates([])
                }
            } else {
                text.pop()
                renderText(text)
            }
            console.log("strokes", strokes)
            return
        }
        //选中第一个候选字
        if (e.code === "Space") {
            o = getCandidates()
            if (strokes.length === 0) {
                thinks = []
            }

            //输入空格
            if (!o) {
                o = " "
            }
        }

        //英文模式
        if (shiftEn) {
            if (e.key.length === 1) {
                o = e.shiftKey ? e.key.toUpperCase() : e.key
                if (e.shiftKey) {
                    isUpperCase = true
                }
            }
        } else if (e.key.length === 1 && e.key >= 'A' && e.key <= "z" || ";./".includes(e.key)) {
            thinks = []
            setCandidates([])


            if (state[e.key]) {
                state = state[e.key]
                showCandidates(state)
                if (candidates.length === 1 && strokes.length >= 3) {
                    o = getCandidates()
                }
            } else {
                setCandidates([])
                console.log("no choice")
            }

            strokes.push([e.key, state])
            refreshStrokesBar()
            console.log("strokes", strokes)
        }

        if (o == "" && (strokes.length > 0)) {
            let str = input()
            for (const k in funcs) {
                if (k == str) {
                    o = funcs[k]()
                }
            }
        }

        if (o) {
            o.split("").forEach(function (c) {
                text.push(c)
            })
            renderText(text)

            state = root
            candidate.textContent = ""
            strokes = []
            refreshStrokesBar()

            think(o)
            o = ""
        }
    }

    let thinks = []

    function renderText(text = []) {
        editor.innerHTML = text.join("")
        editor.scrollTop = editor.scrollHeight
        editor.click()
    }

    function setCandidates(data) {
        candidates = [];
        renderCandidates()
    }

    function getCandidates() {
        if (candidates.length === 0) {
            state = root
            return ""
        }

        let result = "";
        if (candidates.length > 0) {
            result = candidates.shift()[1]
        }
        candidates = [];

        return result
    }

    let paths = [];

    function walk(node, path = []) {
        if (typeof node === "object") {
            for (const nodeKey in node) {
                if (nodeKey < '0' || nodeKey >= '9') {
                    path.push(nodeKey)
                }
                walk(node[nodeKey], path)
                if (nodeKey < '0' || nodeKey >= '9') {
                    path.pop()
                }
            }
        } else {
            let f = [...path]
            paths.push({ "sequence": f.join(""), "char": node })
            return node
        }
    }

    function showCandidates(state) {
        setCandidates([])
        paths = []
        walk(state)
        paths.forEach(function (v, k) {
            candidates.push([v.sequence, v.char])
        })
        console.log(candidates)
        renderCandidates()
    }


    function renderCandidates() {
        const candidatesArray = [];
        candidates.forEach(function (v, k) {
            candidatesArray.push(k + 1 + " " + v[1] + " " + v[0])
            console.log("candidates", k + 1, v[0], v[1])
        })

        candidate.innerHTML = candidatesArray.join("<br>")
    }

    function think(word) {
        console.log("think", word, words[word])
        if (words[word]) {
            words[word].forEach(function (v, k) {
                thinks.push([k + 1, v])
            });
            if (thinks.length > 0) {
                candidates = thinks
                candidate.innerHTML = candidates.join("<br> ")
            }
        }
    }
